<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <style>
      body { background-color: rgb(195, 205, 219); 
              
            }

      #re-scrape {
        margin-right: 25px;
        width: 200px;

      }      
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
        padding: 15px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>NPR News Scraper</h1>

      <h2><i>Click on each link to see or write some notes</i></h2>
      <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="http://www.npr.org">NPR News</a>
        </div>
          <!-- <ul class="nav navbar-nav ml-auto">
            <li><button id="re-scrape" type="button" class="btn btn-success">Scrape new news</button></li>
          </ul> -->
      </nav>
      <div id="articles"></div>
      <div id="notes"></div>
    </div>

   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
